<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Resume Screening & Job Match AI</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .card {
            background: #ffffff;
            padding: 30px;
            width: 420px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
        }

        input[type="file"],
        textarea {
            width: 100%;
            margin-top: 8px;
            margin-bottom: 15px;
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        textarea {
            resize: none;
        }

        button {
            width: 100%;
            padding: 10px;
            background: #0d6efd;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 15px;
            cursor: pointer;
        }

        button:hover {
            background: #084298;
        }

        .note {
            margin-top: 15px;
            font-size: 13px;
            color: #555;
            text-align: center;
        }
    </style>
</head>
<body>

<div class="card">
    <h2>Resume Screening & Job Match AI</h2>

    <form method="POST" action="/analyze" enctype="multipart/form-data">

        <label>Upload Resume (PDF / DOCX)</label>
        <input type="file" name="resume" accept=".pdf,.docx" required>

        <label>Paste Job Description</label>
        <textarea name="job_description" rows="6" placeholder="Paste job description here..." required></textarea>

        <button type="submit">Analyze Resume</button>
    </form>

    <div class="note">
        AI-powered resume screening using NLP & Machine Learning
    </div>
</div>

</body>
</html>
